[raft.default]
version                 = v2
max.batch.size          = 2000
max.len.in.bytes        = 4000000
max.decr.step           = 2000
max.tailed.entry.num    = 5
is.unit.test            = false

[raft.storage]
storage.type            = file
storage.dir             = ../test/infra/raft/cluster_node1
segment.data.size.limit = 67108864     ; 64MB
segment.meta.size.limit = 4194304      ; 4MB

[streaming]
max.concurrency         = 4

[aes]
enable     = true          ; enable HMAC
filename   = ../test/infra/raft/cluster_config/one_version.fake.key
